<ion-header>
	<ion-toolbar color="light">
		<ion-buttons slot="end">
			<ion-menu-button />
		</ion-buttons>
		<ion-title
			>Sneat<span class="sneat-hide-if-width-less-320">.app</span></ion-title
		>
		<ion-buttons
			slot="end"
			*ngIf="authStatus === 'notAuthenticated'"
			class="ion-padding-end"
		>
			<ion-button fill="solid" color="danger" routerLink="login">
				<ion-icon name="log-in-outline" slot="start" />
				<ion-label class="sneat-hide-if-width-less-240"
					>Login
					<span class="sneat-hide-if-width-less-420">to start</span></ion-label
				>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content class="cardy">
	<sneat-user-country />

	<ion-grid>
		<ion-row>
			<ion-col class="ion-no-padding">
				<sneat-for-families />
			</ion-col>
			<ion-col class="ion-no-padding">
				<sneat-for-educators />
			</ion-col>
			<ion-col class="ion-no-padding">
				<sneat-for-work />
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
