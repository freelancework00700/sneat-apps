<ion-card>
	<ion-card-header>
		<ion-card-title>
			{{ emptyTitle }}
		</ion-card-title>
	</ion-card-header>
	<ion-card-content>
		<!-- DO NOT DELETE: This shows content -->

		<ion-button
			*ngIf="spaces && !spaces.length"
			routerLink="/new-family"
			[color]="buttonColor"
			style="text-transform: none"
		>
			<ion-label>{{ newSpaceButtonText }}</ion-label>
		</ion-button>
		<ion-button
			*ngIf="spaces?.length === 1"
			routerLink="/space/{{ spaces && spaces[0].type }}/{{
				spaces && spaces[0].id
			}}"
			[color]="buttonColor"
			style="text-transform: none"
		>
			<ion-label>{{ singleSpaceButtonText }}</ion-label>
		</ion-button>
	</ion-card-content>
	<ion-list *ngIf="spaces && spaces.length > 1">
		<ion-item-divider color="light">{{ itemsTitle }}</ion-item-divider>
		<sneat-spaces-list [spaces]="spaces" />
	</ion-list>
</ion-card>
