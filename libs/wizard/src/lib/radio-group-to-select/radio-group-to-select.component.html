@if (selectOptions) {
	<ion-radio-group
		(blur)="onTouched()"
		[(ngModel)]="value"
		*ngIf="!value; else useSelect"
		(ionChange)="onValChanged($event)"
	>
		<ion-list lines="full">
			<ion-list-header>
				<ion-label style="font-weight: bold"
					>{{ radioGroupLabel || label }}
				</ion-label>
			</ion-list-header>
			<ion-item *ngFor="let o of selectOptions">
				<ion-radio
					[slot]="slot"
					[value]="o.value"
					labelPlacement="end"
					justify="start"
					>{{ o.title || o.value }}</ion-radio
				>
			</ion-item>
		</ion-list>
	</ion-radio-group>
	<ng-template #useSelect>
		<ion-item>
			<ion-label>{{ selectLabel || label }}</ion-label>
			<ion-select
				(ionBlur)="onTouched()"
				[(ngModel)]="value"
				*ngIf="!!value"
				interface="popover"
				(ionChange)="onValChanged($event)"
			>
				<ion-select-option *ngFor="let o of selectOptions" [value]="o.value">
					{{ o.title || o.value }}
				</ion-select-option>
			</ion-select>
		</ion-item>
	</ng-template>
}
