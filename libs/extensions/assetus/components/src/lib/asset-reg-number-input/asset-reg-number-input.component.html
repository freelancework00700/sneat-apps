<ion-item>
	<ion-input
		label="Registration #"
		[formControl]="regNumberControl"
		[placeholder]="placeholder"
		(keyup.enter)="submit()"
	/>
	<ion-buttons slot="end">
		<ion-button color="medium" *ngIf="!regNumberControl.value">Skip</ion-button>
		<ion-button
			color="primary"
			fill="solid"
			(click)="validate()"
			[disabled]="!regNumberControl.value"
		>
			<ion-icon name="search-outline" />
			<ion-label>Validate</ion-label>
		</ion-button>
		<ion-button
			*ngIf="showSave"
			[color]="isSaving ? 'primary' : undefined"
			[disabled]="isSaving"
			(click)="submit()"
		>
			<ion-icon name="save" slot="start" />
			<ion-label *ngIf="!isSaving">Save</ion-label>
			<ion-label *ngIf="isSaving">Saving...</ion-label>
		</ion-button>
	</ion-buttons>
</ion-item>
