<ion-item-divider>
	<ion-label>New price</ion-label>
</ion-item-divider>
<ion-item>
	<ion-label>Per</ion-label>
	<ion-select interface="popover">
		<ion-select-option value="single">Single event</ion-select-option>
		<ion-select-option value="hour">Hour</ion-select-option>
		<ion-select-option value="day">Day</ion-select-option>
	</ion-select>
</ion-item>
<ion-item class="sneat-no-end-padding-margin">
	<ion-input type="number" [label]="priceLabel" style="text-align: right" />
	<ion-select value="EUR" disabled="disabled">
		<ion-select-option value="EUR">EUR</ion-select-option>
		<ion-select-option value="USD">USD</ion-select-option>
	</ion-select>
	<ion-buttons slot="end">
		<ion-button color="medium"><ion-icon name="close" /></ion-button>
	</ion-buttons>
</ion-item>
