<ion-card>
	<ion-accordion-group
		[multiple]="false"
		(ionChange)="accordionChanged($event)"
	>
		<ion-accordion value="filter">
			<ion-item slot="header">
				<ion-icon name="search-outline" slot="start" />
				<!--				<ion-label color="medium" position="floating">Filter</ion-label>-->
				<ion-input
					label="Filter"
					[formControl]="text"
					(ionChange)="emitChanged()"
					(click)="$event.stopPropagation()"
					placeholder="text to search"
				/>
				<ion-buttons slot="end" *ngIf="hasFilter">
					<ion-button (click)="clearFilter($event)" title="Clear filter">
						<ion-icon name="close-outline" color="medium" />
					</ion-button>
				</ion-buttons>
			</ion-item>
			<ion-item-group slot="content">
				<!--				<ion-item>-->
				<!--					<ion-checkbox (ionChange)="emitChanged()" slot="start" labelPlacement="end">Myself</ion-checkbox>-->
				<!--				</ion-item>-->
				<ion-item-divider color="light" *ngIf="showWeekdays"
					>Weekdays
				</ion-item-divider>
				<ion-grid class="ion-grid-layout" *ngIf="showWeekdays">
					<ion-row>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									[formControl]="weekdayMo"
									(ionChange)="emitChanged()"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Mo
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									[formControl]="weekdayTu"
									(ionChange)="emitChanged()"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Tu
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									[formControl]="weekdayWe"
									(ionChange)="emitChanged()"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								We
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									[formControl]="weekdayTh"
									(ionChange)="emitChanged()"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Th
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									[formControl]="weekdayFr"
									(ionChange)="emitChanged()"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Fr
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									[formControl]="weekdaySa"
									(ionChange)="emitChanged()"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Sa
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									[formControl]="weekdaySu"
									(ionChange)="emitChanged()"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Su
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>
				<ion-item-divider *ngIf="showRepeats" color="light"
					>Repeats
				</ion-item-divider>
				<ion-grid *ngIf="showRepeats" class="ion-grid-layout">
					<ion-row>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									value="weekly"
									[formControl]="repeatWeekly"
									(ionChange)="repeatChanged($event)"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Weekly
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									value="monthly"
									[formControl]="repeatMonthly"
									(ionChange)="repeatChanged($event)"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Monthly
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									value="quarterly"
									[formControl]="repeatQuarterly"
									(ionChange)="repeatChanged($event)"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Quarterly
							</ion-item>
						</ion-col>
						<ion-col>
							<ion-item class="sneat-no-end-padding sneat-no-bottom-border">
								<ion-checkbox
									value="yearly"
									[formControl]="repeatYearly"
									(ionChange)="repeatChanged($event)"
									slot="start"
									labelPlacement="end"
									class="sneat-small-end-margin"
								/>
								Yearly
							</ion-item>
						</ion-col>
					</ion-row>
				</ion-grid>

				<sneat-contacts-filter [contactIDs]="contactIDs" />
			</ion-item-group>
		</ion-accordion>
	</ion-accordion-group>
	<ion-item *ngIf="!expanded && contactIDs.length">
		<ion-label>
			@if (selectedContacts.length === 1) {
				Member:
			}
			@if (selectedContacts.length > 1) {
				Members:
			}
			<ion-badge
				style="margin: 0 0.5em"
				color="light"
				*ngFor="let member of selectedContacts"
				>{{ member | contactTitle }}
			</ion-badge>
		</ion-label>
		<ion-buttons slot="end">
			<ion-button title="Clear members filter" color="medium">
				<!-- (click)="clearMembers()" -->
				<ion-icon name="close" />
			</ion-button>
		</ion-buttons>
	</ion-item>
</ion-card>
