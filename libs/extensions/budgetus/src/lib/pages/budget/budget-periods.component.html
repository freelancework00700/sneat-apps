<!--happeningLiabilitiesByPeriod: {{happeningLiabilitiesByPeriod()|json}}-->
<ion-accordion-group [value]="period" (ionChange)="onPeriodChanged($event)">
	<ion-accordion value="daily">
		<ion-item slot="header" color="light">
			<ion-label>Daily {{ liabilitiesMode }}</ion-label>
		</ion-item>
		<div class="ion-padding" slot="content">Weekly content</div>
	</ion-accordion>
	<ion-accordion value="weekly">
		<ion-item slot="header" color="light">
			<ion-label>Weekly {{ liabilitiesMode }}</ion-label>
		</ion-item>
		<sneat-budget-period
			slot="content"
			[period]="period"
			[happeningLiabilities]="liabilitiesByPeriod()[period]?.happenings"
		/>
	</ion-accordion>
	<ion-accordion value="monthly">
		<ion-item slot="header" color="light">
			<ion-label>Monthly {{ liabilitiesMode }}</ion-label>
		</ion-item>
		<div class="ion-padding" slot="content">Monthly content</div>
	</ion-accordion>
	<ion-accordion value="yearly">
		<ion-item slot="header" color="light">
			<ion-label>Yearly {{ liabilitiesMode }}</ion-label>
		</ion-item>
		<div class="ion-padding" slot="content">Yearly content</div>
	</ion-accordion>
</ion-accordion-group>
