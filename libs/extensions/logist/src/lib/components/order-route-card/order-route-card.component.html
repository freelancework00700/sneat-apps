<ion-card>
	<ion-item color="light">
		<ion-label>Route</ion-label>
		<ion-buttons slot="end">
			<ion-button color="medium" (click)="addTransitPoint($event)">
				<ion-icon name="add-outline" slot="start" />
				<ion-label>Add transit point</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-grid class="ion-grid-layout">
		<ion-row>
			<ion-col size="6">
				<sneat-transit-point-item
					label="From"
					[transitPoint]="order.dbo?.route?.origin"
					(transitPointChange)="onTransitPointChanged($event)"
				>
					></sneat-transit-point-item
				>
			</ion-col>
			<ion-col size="6">
				<sneat-transit-point-item
					label="To"
					[transitPoint]="order.dbo?.route?.destination"
					(transitPointChange)="onTransitPointChanged($event)"
				/>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-card>
