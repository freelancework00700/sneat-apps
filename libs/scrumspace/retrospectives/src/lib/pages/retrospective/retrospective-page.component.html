<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultBackUrl" />
		</ion-buttons>
		<ion-title>
			{{ title }}
			<ng-container *ngIf="team">
				&#64; {{ team.data?.title || team.id }}
			</ng-container>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<app-retro-timer [team]="team" [retrospective]="retrospective" />

	<sneat-retro-feedback-stage
		[team]="team"
		[retrospective]="retrospective"
		*ngIf="showPersonalFeedback()"
	/>
	<sneat-retro-review-stage
		[team]="team"
		[retrospective]="retrospective"
		*ngIf="retrospective?.dbo?.stage === 'review'"
	/>
</ion-content>
