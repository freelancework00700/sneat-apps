<ion-card @formNextIn>
	<ion-item-group *ngIf="!relatedAsRelationships">
		<ion-item-divider [color]="isActive ? 'primary' : 'light'">
			<ion-label
				><b>{{ label }}</b
				>:</ion-label
			>
		</ion-item-divider>
		<ion-radio-group (ionChange)="onRelationshipChanged($event)">
			<ion-item *ngFor="let rel of relationshipOptions || []">
				<ion-radio
					[value]="rel.id"
					[disabled]="disabled"
					justify="start"
					labelPlacement="end"
					>{{ rel.title }}</ion-radio
				>
			</ion-item>
		</ion-radio-group>
	</ion-item-group>
	<ion-item *ngIf="relatedAsRelationships">
		<ion-icon name="people-outline" slot="start" />
		<ion-select
			[formControl]="relatedAsSingle"
			interface="popover"
			[disabled]="disabled"
			(ionChange)="onRelationshipChanged($event)"
			[label]="label"
		>
			<ion-select-option
				*ngFor="let rel of relationshipOptions || []"
				[value]="rel.id"
				>{{ rel.title }}</ion-select-option
			>
		</ion-select>
	</ion-item>
	<ion-item>
		relatedAsRelationships: {{relatedAsRelationships|json}}
	</ion-item>
	<ion-item>
		badges:
		@for (rel of relatedAsRelationships; track rel.id) {
			<ion-badge>{{rel.id}}</ion-badge>
		}
	</ion-item>
</ion-card>
