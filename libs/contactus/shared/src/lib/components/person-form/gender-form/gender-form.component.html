<ion-card>
	<ion-item-group *ngIf="!genderID" @radioOut>
		<ion-item-divider [color]="!genderID ? 'primary' : 'medium'">
			<ion-label><b>Gender</b></ion-label>
			<ion-buttons slot="end">
				<ion-button color="light" (click)="skip()">
					<ion-label>Skip</ion-label>
					<ion-icon name="close-circle-outline" slot="end" />
				</ion-button>
			</ion-buttons>
		</ion-item-divider>
		<ion-radio-group
			[(ngModel)]="genderID"
			[disabled]="disabled"
			(ionChange)="onGenderChanged()"
		>
			<ion-item *ngFor="let gender of genders">
				<ion-icon
					*ngIf="gender.icon"
					[name]="gender.id | genderIconName"
					[color]="gender.id | genderColor"
					slot="start"
				/>
				<!--				<ion-label [color]="gender.id|genderColor">{{gender.title}}</ion-label>-->
				<ion-radio
					justify="start"
					[value]="gender.id"
					[disabled]="disabled"
					labelPlacement="end"
					>{{ gender.title }}</ion-radio
				>
			</ion-item>
		</ion-radio-group>
	</ion-item-group>
	<ion-item *ngIf="genderID" @selectIn>
		<ion-icon
			[color]="genderID | genderColor"
			[name]="gender.icon"
			*ngIf="gender"
			slot="start"
		/>
		<ion-select
			[(ngModel)]="genderID"
			[disabled]="disabled"
			interface="popover"
			label="Gender"
			labelPlacement="stacked"
			(ionChange)="onGenderChanged()"
		>
			<ion-select-option *ngFor="let g of genders" [value]="g.id">
				{{ g.title }}
			</ion-select-option>
		</ion-select>
	</ion-item>
</ion-card>
