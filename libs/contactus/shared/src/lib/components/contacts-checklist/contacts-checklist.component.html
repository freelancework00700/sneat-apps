<ion-list>
	<ion-item *ngFor="let contact of contacts || []; trackBy: contactID">
		<ion-checkbox
			labelPlacement="end"
			slot="start"
			[value]="contact.id"
			[checked]="isChecked(contact)"
			[disabled]="isDisabled(contact)"
			(ionChange)="onCheckboxChange($event, contact)"
		>
			{{
				contact.brief.name?.fullName ||
					contact.brief.name?.firstName + " " + contact.brief.name?.lastName
			}}
			<!--TODO: use pipe-->
		</ion-checkbox>
	</ion-item>
	<ng-template #noContacts>
		<ion-item>
			<ion-label>
				{{ noContactsMessage || "No contacts" }}
			</ion-label>
		</ion-item>
	</ng-template>
</ion-list>
