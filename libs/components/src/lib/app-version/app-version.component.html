<ion-item-divider>
	<ion-label>App version</ion-label>
</ion-item-divider>
<ion-item>
	<ion-input
		label="Build:"
		color="medium"
		readonly="true"
		disabled="true"
		[value]="
			buildInfo.gitHash.substring(0, 8) + ' @ ' + buildInfo.buildTimestamp
		"
		[title]="buildInfo.gitHash"
	/>
</ion-item>
