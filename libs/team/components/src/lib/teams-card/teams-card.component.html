<ion-card>
	<ion-item>
		<ion-label>
			<ion-card-title color="medium">Teams</ion-card-title>
		</ion-label>
		<ion-buttons slot="end" (click)="startAddingTeam()">
			<ion-button color="primary" *ngIf="!showAdd">
				<ion-icon name="add" slot="start" />
				<ion-label>Add</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-list *ngIf="!spaces">
		<ion-item>
			<ion-spinner name="" slot="start" color="medium" />
			<ion-buttons slot="start">
				<ion-button disabled="disabled" style="text-transform: none"
				>{{ loadingState }}...
				</ion-button
				>
			</ion-buttons>
			<ion-skeleton-text animated />
		</ion-item>
	</ion-list>
	<ion-list *ngIf="spaces">
		@for (space of spaces; track space.id) {
			<ion-item-sliding>
				<ion-item tappable detail (click)="goTeam(space)">
					<ion-label>{{ space.brief.title }}</ion-label>
					<ion-buttons slot="end">
						<ion-button color="medium" (click)="leaveTeam(space, $event)">
							<ion-icon name="close" />
						</ion-button>
					</ion-buttons>
				</ion-item>
				<ion-item-options side="start">
					<ion-item-option color="danger" (click)="leaveTeam(space)"
					>Leave team
					</ion-item-option>
				</ion-item-options>
				<ion-item-options side="end">
					<ion-item-option color="danger" (click)="leaveTeam(space)"
					>Leave team
					</ion-item-option>
				</ion-item-options>
			</ion-item-sliding>
		}
	</ion-list>
	<ion-item *ngIf="showAdd" [disabled]="adding">
		<ion-input
			(keyup.enter)="addTeam()"
			#addTeamInput
			[(ngModel)]="teamName"
			(keyup.escape)="showAdd = false"
			placeholder="New team name"
		/>
		<ion-buttons slot="end">
			<ion-button color="primary" fill="solid" (click)="addTeam()">
				<ion-label>Create</ion-label>
			</ion-button>
			<ion-button
				(click)="showAdd = false"
				color="medium"
				*ngIf="!!spaces?.length"
				title="Cancel"
			>
				<ion-spinner *ngIf="adding" />
				<ion-icon *ngIf="!adding" name="close" />
			</ion-button>
		</ion-buttons>
	</ion-item>
	<ion-card-content *ngIf="showAdd">
		<p>Enter team name and click "Create" button to add a new team.</p>
	</ion-card-content>
</ion-card>
